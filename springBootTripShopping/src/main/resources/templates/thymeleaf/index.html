<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
다시 시작<br />
<ul>
	<li><a href="member/memberList">회원 목록</a></li>
</ul>
<!-- 회원가입부터 로그인 -->
<form action="/login/login" method="post" th:object="${loginCommand}">
	<table border="1" align="center">
		<tr><td colspan="2">
				자동로그인<input type="checkbox" name="autoLogin" />
				아이디 저장<input type="checkbox" name="idStore" />
			</td></tr>
		
		<tr><td><input type="text" name="userId" placeholder="아이디" th:value="${loginCommand.userId}" /></td>
			<td rowspan="2">
				<input type="image" src="/static/images/T1.jpg" width="60">
			</td></tr>
		
		<tr><td><input type="password" name="userPw" placeholder="비밀번호" th:value="${loginCommand.userPw}" /></td></tr>
		<tr><td colspan="2">
				<a href="/register/userAgree">회원가입</a> |
				아이디 / 비밀번호 찾기</td></tr>
	</table>
</form>
</body>
</html>
